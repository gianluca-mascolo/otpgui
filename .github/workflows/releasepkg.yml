name: Build and Release

on:
  push:
    tags: [ "*.*.*" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{github.ref}}
      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v2.1.3
        if: github.ref == 'refs/heads/main'
      - name: Install dependencies
        run: poetry build
        if: github.ref == 'refs/heads/main'
