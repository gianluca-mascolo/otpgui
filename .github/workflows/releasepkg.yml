name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "*.*.*" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v2.1.3

      - name: Install dependencies
        run: poetry build
